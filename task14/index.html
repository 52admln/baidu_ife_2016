<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var order = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
    var number = 0;

   (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var aqi_list = document.querySelector("#aqi-list");
//        console.log(aqiData[1][1]);

        for (var i = 0, len = aqiData.length; i < len; i++) {
            if (aqiData[i][1] > 60) {
                var list_li = document.createElement("li");
                var li_text = aqiData[i][0];
                list_li.innerHTML = "第"+order[number]+"名：" + li_text + "，"+aqiData[i][1];
                number++;
                aqi_list.appendChild(list_li);


//                console.log(list_li);
//                console.log(aqiData[i][1]);
            }
        }
       console.log(aqiData);

    })();

</script>
</body>
</html>
