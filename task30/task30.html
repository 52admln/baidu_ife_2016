<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <ul class="form-wrapper">
        <li>
            <label>名称</label>
            <div class="collection">
                <input type="text" name="name"  class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label>密码</label>
            <div class="collection">
                <input type="password" name="pwd" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label>密码确认</label>
            <div class="collection">
                <input type="password" name="confirm_pwd" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label>邮箱</label>
            <div class="collection">
                <input type="email" name="email" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label>手机</label>
            <div class="collection">
                <input type="tel" name="telephone" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <button id="nameBtn" class="btn btn-primary btn-verify">验证</button>
    </ul>

</div>
<script src="js/main.js"></script>
</body>
</html>
