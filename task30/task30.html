<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <ul class="form-wrapper">
        <li>
            <label for="nameIpt">名称</label>
            <div class="collection">
                <input type="text" name="name" id="nameIpt" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label for="">密码</label>
            <div class="collection">
                <input type="password" name="pwd" id="" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label for="">密码确认</label>
            <div class="collection">
                <input type="password" name="confirm_pwd" id="" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label for="">邮箱</label>
            <div class="collection">
                <input type="email" name="email" id="" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <li>
            <label for="">手机</label>
            <div class="collection">
                <input type="tel" name="telephone" id="" class="form-control name-ipt">
                <p class="tips"></p>
            </div>
        </li>
        <button id="nameBtn" class="btn btn-primary btn-verify">验证</button>
    </ul>

</div>
<script src="js/main.js"></script>
</body>
</html>
